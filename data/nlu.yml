- intent: inform_origin
  examples: |
    - I'm going from [Berlin]{"entity": "address", "role": "origin"}
    - I'm traveling from [Zagreb]{"entity": "address", "role": "origin"}
    - I'm going from [Tunis]{"entity": "address", "role": "origin"}
    - starting from [Taipei]{"entity": "address", "role": "origin"}
    - from [Rome]{"entity": "address", "role": "origin"}

- intent: inform_destination
  examples: |
    - I'm going to [Tallinn]{"entity": "address", "role": "destination"}
    - I'm going to [Rome]{"entity": "address", "role": "destination"}
    - to [Berlin]{"entity": "address", "role": "destination"}
    - to [Riyadh]{"entity": "address", "role": "destination"}

- intent: inform_origin+inform_destination
  examples: |
    - [Tokyo]{"entity": "address", "role": "origin"} to [Monrovia]{"entity": "address", "role": "destination"}
    - I'm going from [Berlin]{"entity": "address", "role": "origin"} to [Tokyo]{"entity": "address", "role": "destination"}
    - from [Tokyo]{"entity": "address", "role": "origin"} to [Berlin]{"entity": "address", "role": "destination"}
    - from [Rabat]{"entity": "address", "role": "origin"} to [Amsterdam]{"entity": "address", "role": "destination"}
    - How long it will take me from to walk from [Manama]{"entity": "address", "role": "origin"} to [Manila]{"entity": "address", "role": "destination"}?
    - I would like to know how long it will take me from to walk from [Amsterdam]{"entity": "address", "role": "origin"} to [Berlin]{"entity": "address", "role": "destination"}

- intent: get_walk_duration
  examples: |
    - I need walking duration
    - Calculate walk
    - Walk time
    - How long it will take me
    - I want to know the duration of my trip
